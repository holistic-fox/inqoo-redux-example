<div>
  <button (click)="volumeDecrease()">-</button>
  <span>Volume: {{ volume | async}}</span>
  <button (click)="volumeIncrease()">+</button>
</div>

<div>
  <button (click)="bassDecrease()">-</button>
  <span>Bass: {{ bass | async}}</span>
  <button (click)="bassIncrease()">+</button>
</div>

<div>
  <app-equalizer-view></app-equalizer-view>
</div>
